name: Flask Sample App CI/CD Workflow
on:
  push:
     branches:
       - "main"
       - "feature/*" 
  pull_request:
jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
      - name: Run tests with report
        run: pytest --junitxml=report.xml tests

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: report.xml

  coverage:
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements-dev.txt

    - name: Run coverage with treshold
      run: pytest --cov=app --cov-report=term --cov-fail-under=80 tests

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
